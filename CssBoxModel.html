<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 250px;
            height: 5px;
            padding: 30px;
            border: 2px solid blue;
            margin: 30px;
            background-color: antiquewhite;
        }
        .parent { border: 4px solid red; } 
        .child { 
    width: 50%;  
    margin: auto;
    border: 2px solid blue; 
}
         .highlight {
      display: inline;  /* Make the span act like a block element */
      background-color: yellow;
      padding: 5px;}
    </style>
</head>
<body>
    <div class="box">This is some content inside the box.</div>
    <div class="parent">
        <div class="child"></div>
    </div>
    <p>This paragraph has a <span class="highlight">highlighted word</span> that stands out.</p> 
</body>
</html>
